<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/styles/designsystem.css">

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="src/images/Logo/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="Services.html" class="navbar__menu--3">Services</a>
                <a href="contact.html" class="navbar__menu--4">Contact</a>
            </div>
            <div class="navbar__icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="contact__page container">
        <div class="contact__SectionOne text-center">
            <div class="contact__sectionOne--title common-title">Contact Us</div>
            <div class="contact__sectionOne--text">Lorem, ipsum dolor, ipsum dolor. ipsum dolor sit amet consectetur adipisicing elit. Beatae, atil.</div>
        </div>
        <div class="contact__SectionTwo">
            <div class="contact__SectionTwo--form">
                <div class="">
                    <form  class="form">                  
                        <label for="name">Name</label>
                        <input placeholder="your name here" type="text" id="name">
    
                        <label for="email">Email</label>
                        <input placeholder="your email here" type="text" id="email">
    
                        <label for="message">Message</label>
                        <textarea placeholder="your message here" name="" id="message"></textarea>
                        <button type="submit" class="contact__form--btn dark-btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="contact__SectionTwo--map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2438.77466055247!2d80.2733268612427!3d13.083350250990666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1741337689936!5m2!1sen!2sin" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>        
           </div>
        </div>
    </div>
    

    <div class="footer">
        <div class="Homepage__footer container">
            <div class="Homepage__footer--logo">
                <img src="/src/images/socials/facebook.svg" alt="" class="responsive-image">
                <img src="/src/images/socials/instagram.svg" alt="" class="responsive-image">
                <img src="/src/images/socials/twitter.svg" alt="" class="responsive-image">
                <img src="/src/images/socials/pinterest.svg" alt="" class="responsive-image">
                <img src="/src/images/socials/tiktok.svg" alt="" class="responsive-image">          
                <img src="/src/images/socials/whatsapp.svg" alt="" class="responsive-image">
                <img src="/src/images/socials/youtube.svg" alt="" class="responsive-image">
            </div>
            <div class="Homepage__footer--text">Â© Start, 2022. All rights reserved.</div>
